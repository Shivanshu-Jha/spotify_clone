<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="spotify_clone.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>

    <div class="container flex bg-black">
        <div class="left bg-black">
            <div class="close">
                <img width="36" class="invert" src="svgs/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" src="svgs/logo.svg" width="40" alt="Spotify_Logo">
                </div>
                <ul>
                    <li>
                        <img class="invert" src="svgs/home.svg" alt="home">Home
                    </li>

                    <li>
                        <img class="invert" src="svgs/search.svg" alt="search">Search
                    </li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="svgs/playlist.svg" alt="playlist_logo">
                    <h2>
                        Your Library
                    </h2>

                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">

                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                            <span>Safety & Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">
                            <span>Accessibility</span>
                        </a>
                    </div>

                </div>
            </div>


        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">

                        <img width="40" class="invert hamburger" src="svgs/hamburger.svg" alt="">

                        <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                            height="24" color="#000000" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                            height="24" color="#000000" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log In</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">

                </div>
                <!-- PlayBar -->
                <div class="playBar">
                    <div class="seekBar">

                        <div class="circle">

                        </div>
                    </div>
                    <div class="aboveBar">
                        <div class="songInfo">

                        </div>
                        <div class="songButton">
                            <img width="30" class="invert" id="previous" src="svgs/prevSong.svg" alt="">
                            <img width="30" class="invert" id="play" src="svgs/play.svg" alt="">
                            <img width="30" class="invert" id="next" src="svgs/nextSong.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="songTime">
                                
                            </div>
                            <div class="volume">
                                <img width="30" class="invert" src="svgs/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    
    <script src="spotify_clone.js"></script>
</body>

</html>
